name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ—ï¸ Build
        run: npm run build
